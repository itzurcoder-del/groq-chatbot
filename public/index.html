<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>URA â€” Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="brand" aria-hidden="true">
      <div class="brand-logo">
        <svg width="44" height="44" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#06b6d4"/>
              <stop offset="1" stop-color="#0ea5a3"/>
            </linearGradient>
          </defs>
          <rect x="0" y="0" width="24" height="24" rx="6" fill="url(#g1)"/>
          <path d="M7 13c1.5-3 8-3 9 0" stroke="#001" stroke-opacity="0.08" stroke-width="1.2" stroke-linecap="round"/>
          <text x="12" y="16" text-anchor="middle" fill="#001" font-weight="800" font-size="10">URA</text>
        </svg>
      </div>
      <div class="brand-text">
        <div class="name">URA</div>
        <div class="role">Assistant</div>
      </div>
    </aside>

    <main class="chat-panel" role="main" aria-label="Chat panel">
      <header class="chat-header">
        <div class="title">URA Chat</div>
        <div class="subtitle">Type for text replies â€¢ Speak for voice replies</div>
      </header>

      <section id="chat" class="chat" aria-live="polite"></section>

      <div class="composer">
        <div class="composer-inner">
          <textarea id="input" placeholder="Ask something or press the mic" aria-label="Message"></textarea>

          <div class="control-col">
            <button id="send" class="btn btn-send" title="Send message" aria-label="Send">
              <span class="icon">âœˆ</span>
            </button>

            <button id="speakBtn" class="btn btn-mic" title="Speak to URA" aria-label="Speak">
              <span class="icon">ğŸ™ï¸</span>
              <span class="mic-ripple" aria-hidden="true"></span>
            </button>

            <button id="stopBtn" class="btn btn-stop" title="Stop speaking" aria-label="Stop">
              <span class="icon">ğŸ›‘</span>
            </button>
          </div>
        </div>

        <div class="controls-foot">
          <div class="hint">Pro tip: Press Ctrl/Cmd+Enter to send</div>
          <div class="status" id="status" aria-hidden="true">Ready</div>
        </div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
  
</body>
</html>
